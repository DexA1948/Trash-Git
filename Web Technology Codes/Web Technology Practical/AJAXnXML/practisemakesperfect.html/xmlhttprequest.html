<html>
    <body>
        <div id="demo"></div>
        <input onkeypress="loadXML()" type="text">
    </body>
    <script>
        function loadXML(){
            var xhttp = new XMLHttpRequest();

            xhttp.onreadystatechange = function(){
                if(this.readyState == 4 && this.status == 200){
                    document.getElementById("demo").innerHTML += xhttp.responseXML.getElementsByTagName("title")[0].childNodes[0].nodeValue;
                    console.log(xhttp.responseXML.getElementsByTagName("title").childNodes);
                }
            }
            xhttp.open("GET", "book.xml", true);
            xhttp.send();
        }
    </script>
</html>
