<html>

<head>
    <title>Implementing Inline Internal and External CSS</title>
    <link rel="stylesheet" href="1.css">
</head>

<style>
    body {
        margin: 20px;
    }

    #internal_css {
        width: 100px;
        height: 100px;
        margin: 3px;
        padding: 10px;
        border: 2px solid salmon;
        box-shadow: 10px 10px 10px salmon;
        float: left;
    }
</style>

<body>
    <h2>CSS1: Implementing Inline Internal and External CSS</h2><br>
    <div style="width: 100px; height: 100px; margin:3px; background-color: antiquewhite;">This div has inline css.</div>
    <div id="internal_css">This div has internal css.</div>
    <div id="external_css">This div has external css.</div>
</body>

</html>
