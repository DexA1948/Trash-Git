<html>

<head>
    <title>Padding And Margin</title>
</head>

<style>
    body{
        margin: 20px;
    }

    #parent {
        background-color: salmon;
        padding: 3px;
    }

    #style1 {
        background-color: royalblue;
        border: 2px solid black;
        width: 200px;
        margin: 50px;
    }

    #style2 {
        background-color: royalblue;
        border: 2px solid black;
        width: 200px;
        padding: 50px;
    }

    #style3 {
        border: 2px solid black;
        width: 200px;
        padding: 10px;
    }
    
    #style4 {
        border: 2px solid black;
        width: 200px;
        margin-top: 25px;
    }

    #style5 {
        border: 2px solid black;
        width: 200px;
        padding-top: 25px;
    }

    #style6 {
        border: 2px solid black;
        width: 200px;
        margin-left: 30px;
    }

    #style7 {
        border: 2px solid black;
        width: 200px;
        padding-left: 30px;
    }
</style>

<body>
    <h2>CSS2: Margin, Padding and Their Differences</h2><br>
    <div id="parent">
        <div id="style1">
            margin: 50px;
        </div>
        <hr>
        <div id="style2">
            padding: 50px;
        </div>
        <hr>
        <div id="style3">
            padding: 10px;
        </div>
        <hr>
        <div id="style4">
            margin-top: 25px;
        </div>
        <hr>
        <div id="style5">
            padding-top: 25px;
        </div>
        <hr>
        <div id="style6">
            margin-left: 30px;
        </div>
        <div id="style7">
            padding-left: 30px;
        </div>
    </div>
</body>

</html>
