<html>
<style>
    body{
        margin: 20px;
    }
    td.label{
        font-size: large;
    }
    td.input{
        width: 400px;
        height: 40px;
    }
    input, select{
        width: 100%;
        font-size: small;
    }
    tr{
        margin: 3px;
    }
</style>
<body>
    <h2>JS5: JS Form Validation</h2><br>
    <form id="myForm" name="myForm">
        <table>
            <tr>
                <td class="label">Full Name:</td>
                <td class="input"><input id="fname" name="fname" type="text"></td>
            </tr>
            <tr>
                <td class="label">Email:</td>
                <td class="input"><input id="email" name="email" type="text"></td>
            </tr>
            <tr>
                <td class="label">Phone Number:</td>
                <td class="input"><input id="phoneno" name="phoneno" type="text"></td>
            </tr>
            <tr>
                <td class="label">Address:</td>
                <td class="input"><input id="address" name="address" type="text"></td>
            </tr>
            <tr>
                <td class="label">Country:</td>
                <td class="input">
                    <select id="country" name="country">
                        <option value="nepal">Nepal</option>
                        <option value="india">India</option>
                        <option value="china">China</option>
                        <option value="usa">USA</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="label"></td>
                <td class="input"><p onclick="validateForm()" style="background-color: aliceblue;border: 2px solid black;text-align: center;">Validate</p></td>
            </tr>
        </table>
    </form>
</body>

<script>
    function validateForm() {
        let myForm = document.forms["myForm"];
        let fname = myForm["fname"];
        let email = myForm["email"];
        let phoneno = myForm["phoneno"];
        let address = myForm["address"];
        let country = myForm["country"];

        // Name Validation
        if (!fname.value.match(/^[a-zA-Z-' ]{2}[a-zA-Z-' ]*$/)) {
            fname.value = "Error: Name must contain only alphabets and length>2";
        }

        // Email Validation
        if (!email.value.match(/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/)){
            email.value = "Error: Invalid Email Format";
        }

        // Phone Number Validation
        if (!phoneno.value.match(/[0-9]{10}/)){
            phoneno.value = "Error: Please insert a 10 digit valid phone number";
        }

        // Address Validation
        if (!address.value.match(/^[a-zA-Z]+(-[0-9]+)?(,\s?[a-zA-Z]+)*$/)){
            address.value = "Error: Invalid Address";
        }
    }
</script>

</html>
