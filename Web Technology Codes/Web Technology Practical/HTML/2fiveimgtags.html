<html>

<head>
    <title>Image Tag In HTML</title>
</head>

<style>

    body {
        margin: 20px;
    }

    .images {
        height: 200px;
        width: 200px;
    }
</style>

<body>
    <h2>HTML2: IMAGE TAG IN HTML</h2><br>
    <img class="images" src="images/html.png" alt="html logo">
    <img class="images" src="images/css.png" alt="css logo">
    <img class="images" src="images/js.png" alt="js logo">
    <img class="images" src="images/bootstrap.png" alt="bootstrap logo">
    <img class="images" src="images/php.png" alt="php logo">
</body>

</html>
