<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WT Assignment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/983b20a9f5.js" crossorigin="anonymous"></script>
</head>

<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgb(11, 223, 223);
    }

    .backpiece{
        width: 70%;
        margin-top: 30%;
    }
    #title{
        display: flex;
        height: 50px;
        background-color: teal;
        justify-content: center;
        align-items: center;
        border-radius: 7px 7px 0px 0px;
        font-size: 30px;
        color: white;
    }
    #login_form{
        background-color: white;
        padding: 20px;
    }
    .aa{
        background-color: teal;
        border-radius: 5px;
    }

    .padding-0{
        padding-right: 0;
        padding-left: 0;
    }
</style>

<body>
    <div class="backpiece">
        <div id="title">
            <b>Login Form</b> 
        </div>

        <form id="login_form">
            <div class="row">
                <div class="col-sm-1 col-lg-1 aa padding-0">
                    <span><i class="fas fa-user" style="font-size:30px; text-align: center;"></i></span>
                </div>
    
                <div class="col-sm-10 col-lg-10 padding-0">
                    <input class="form-control" id="email" name="email" type="text" placeholder="Email or Phone" />
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-sm-1 col-lg-1 aa">
                    <span><i class="fas fa-lock"></i></span>
    
                </div>
    
                <div class="col-sm-10 col-lg-10" style="margin-bottom: 5px;">
                    <input class="form-control" id="password" name="password" type="password" placeholder="Password" />
                </div>
            </div>
            <a href="forgotpassword.html" style="color: teal; text-decoration: none;">Forgot Password?</a>
        </form>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
