<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    * {
        margin: 0;
    }

    .navbar_up {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #333;
        width: 100%;
    }

    li {
        float: left;
    }

    li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }

    li button {
        background-color: teal;
        margin-right: 5px;
        font-weight: bold;
        color: rgb(255, 255, 255);
        text-align: center;
        margin-top: 20%;
        text-decoration: none;
        width: 80px;
    }

    li a:hover:not(.active) {
        background-color: #111;
    }

    .active {
        background-color: #04AA6D;
    }
    .contain{
        margin: 5% auto;
        width: 100%;
        padding: 10%;
    }
    #framethis {
        width: 75%;
        height: 400px;
        border-radius: 10%;
        top: 50%;
        left: 50%;
    }
</style>

<body>
    <ul class="navbar_up" id="navbar" style="position: fixed;
    top: 0;">
        <li><a class="active" href="#home">Home</a></li>
        <li><a href="#news">News</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#about">About</a></li>
        <li style="float: right;"><button onclick="changepos()">Bottom</button></li>
        <li style="float: right;"><button onclick="changepos2()">Top</button></li>
    </ul>
    <div class="contain">
        <div class="framediv">
            <iframe src="loginpage.html" id="framethis"></iframe>
        </div>
        <button onclick="changeframediv()">Login Page</button>
        <button onclick="changeframediv2()">Sign Up</button>
    </div>
</body>

<script>
    function changepos() {
        element = document.getElementById('navbar');
        element.style.removeProperty('top');
        element.style.bottom = 0;
    }
    function changepos2() {
        element = document.getElementById('navbar');
        element.style.removeProperty('bottom');
        element.style.top = 0;
    }
    function changeframediv(){
        document.getElementById("framethis").src="loginpage.html"
    }
    function changeframediv2(){
        document.getElementById("framethis").src="signuppage.html"
    }
</script>

</html>
