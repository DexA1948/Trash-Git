<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Practice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <style>
        .my-custom-row{
            background-color: bisque;
            height: 400px;
        }

        .cus{
            background-color: black;
        }
    </style>
    
    <div class="container">
        <div class="row">
            <div class="col-sm-4 col-md-6">Col one</div>
            <div class="col-sm-8 col-md-6">Col two</div>
        </div>
        <div class="row">
            <div class="col-sm-4 col-md-6 order-md-2">Col one</div>
            <div class="col-sm-8 col-md-6 order-md-1    ">Col two</div>
        </div>
        <div class="row">
            <div class="col-sm-4 offset-2">Col one</div>
            <div class="col-sm-4 offset-2">Col two</div>
        </div>

        <div class="row my-custom-row justify-content-around align-items-center">
            <div class="col-sm-4"><div class="p-3 border bg-light">Col One</div></div>
            <div class="col-sm-4"><div class="p-3 border bg-light">Col Two</div></div>
        </div>

        <div class="row justify-content-between cus">
            <div class="col">
                <button type="button" class="btn btn-dark">Dark</button>
                <button type="button" class="btn btn-dark">Dark</button>
                <button type="button" class="btn btn-dark">Dark</button>
                <button type="button" class="btn btn-primary">Dark</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>

</html>
