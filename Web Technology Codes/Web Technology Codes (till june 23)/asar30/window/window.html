<html>

<head>
    <title>Window Size</title>
</head>

<body>
    <p id="winId"></p>
    <button onclick="resizeWin()">Click</button>
</body>

<script>
    var width = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
    var height = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;

    document.getElementById("winId").innerHTML = "Browser inner window width = " + width + "and height is = " + height;

    // window.open();

    function openWin() {
        myWindow = window.open("", "", "width=100, height=100");  // Opens a new window
    }

    function resizeWin() {
        myWindow.resizeTo(250, 250);                             // Resizes the new window
        myWindow.focus();                                        // Sets focus to the new window
    }

</script>

</html>
