<html>

<head>
    <title>Login form</title>
    <script src="https://kit.fontawesome.com/983b20a9f5.js" crossorigin="anonymous"></script>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css'
        rel='stylesheet' type='text/css'>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css' rel='stylesheet'
        type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

    <style>
        body {
            background-color: #19BC9D;
        }
        .login-box {
            margin-top: 75px;
            height: auto;
            background: white;
            text-align: center;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16), 0 3px 6px rgba(0, 0, 0, 0.23);
        }
    </style>
</head>

<body>
    <div class="col-lg-6 col-md-11 login-box">
        <div class="col-lg-12 login-title">
            Login Form
        </div>

        <div class="col-lg-12 login-form">
            <form>
                <div class="input-group">
                    <div class="input-group-addon">
                        <span><i class="fas fa-user"></i></span>&nbsp;&nbsp;
                        <input class="form-control" id="email" name="email" type="text" placeholder="Email or Phone" />
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-group-addon">
                        <span><i class="fas fa-lock"></i></span>&nbsp;&nbsp;
                        <input class="form-control" id="password" name="password" type="password"
                            placeholder="Password" />
                    </div>
                </div>
                <a href="forgotpassword.html">Forgot Password?</a>
                <div class="col-lg-12 loginbttm">
                    <div class="col-lg-6 login-btm login-button">
                        <button type="submit" class="btn btn-outline-primary">Login</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
