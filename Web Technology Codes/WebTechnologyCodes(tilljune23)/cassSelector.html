<html>
    
    <head>
        <title>CSS Selector</title>
        <!-- Selector{property:value} -->
        <style>
            body{
                background-color: royalblue;
            }
            p{
                color: red;
            }

            #divid{
                background-color: blueviolet;
            }

            .pclassd{
                color: green;
            }

            h1,h2,h3{
                color: blue;
            }

            .right{
                text-align: right;
            }

            .middle{
                text-align: center;
            }

            .left{
                text-align: left;
            }
        </style>
    </head>

    <body>

        <h1 class='right'>I'm heading 1.</h1>
        <h2 class='middle'>I'm heading 2</h2>
        <h3 class='left'>I'm heading 3</h3>
        <p>I am p tag</p>
        
        <div id="divid">
            <p>P tag inside div tag</p>
        </div>  
        
        <div class="pclassd">
            <p>P tag inside div tag</p>
        </div>    

        <p style="color:yellowgreen;font-weight:bold;font-family:'arial'">I am inline CSS</p>

    </body>
</html>
