<html>
    <head>
        <title>Float Properties</title>
        <style>
            .one {
                background-color: blue;
            }
        
            .two {
                background-color: green;
                float: left;
            }
        
            .three {
                background-color: red;
                float: left;
            }
        </style>
    </head>
    <body>
        <div class="one">I am div one</div>
        <div class="two">I am div two</div>
        <div class="three">I am div three</div>
    </body>
</html>
