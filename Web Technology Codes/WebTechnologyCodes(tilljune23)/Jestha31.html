<html>
    <head>
        <title>
            Absolute And Relative
        </title>
        <style>
            #relative{
                position: relative;
                left: 10px;
            }
            #absolute{
                position: absolute;
                left: 10px;
                right: 10px;
                top: 100px;
                bottom: 100px;
            }
    
        </style>
    </head>
    <body>
    
        <div>
            <p id="relative">
                I am a paragraph with relative postition.
            </p>
            
            <p id="absolute">
                I am a paragraph with absolute postition.
            </p>
        </div>
        
    </body>
</html>
