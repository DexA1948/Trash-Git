<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forin loop in JS</title>
</head>

<body>
    <div id="testid"> </div>
</body>

<script>
    const person = {
        fname: "John",
        lname: "Doe",
        age: 25
    };
    let text = "";

    for (let x in person) {
        text += person[x];
    }

    document.getElementById("testid").innerHTML = text;
</script>

</html>
