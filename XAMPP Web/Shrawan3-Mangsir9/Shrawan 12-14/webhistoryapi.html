<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web History API</title>
</head>

<body>
    <button onclick="myFunction()">Go back</button>
    <button onclick="myFunctionGo(2)">Go forward 2 pages</button>
</body>

<script>
    //Web History API
    function myFunction() {
        window.history.back();
    }

    function myFunctionGo(value) {
        window.history.go(2);
    }
</script>

</html>
